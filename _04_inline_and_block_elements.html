<!DOCTYPE html>
<html>
    <head>
        <!-- the href needs the path of that object -->
        <link rel="stylesheet" href="_04_style_inline.css">
        <title>Inline & Block elements</title>
        <body>
            <h1>Inline elements</h1>
            <span>hello this is the link of youtube</span>
            <a href="https://www.youtube.com">link</a>
            <span>click on this</span>
            <em>hope you enjoy</em>

            <h1>Block elements</h1>
            <p>hello buddy</p>
            <li>its me the boss</li>
            <div>hello</div>
        </body>
    </head>
</html>
